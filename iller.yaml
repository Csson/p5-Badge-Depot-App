---
# This file is used together with Dist::Iller and
# Dist::Iller::Config::Author::CSSON to generate
# dist.ini and weaver.ini.
doctype: dist

header:
  name: Badge-Depot-App
  author:
    - Erik Carlsson <info@code301.com>
  license: Perl_5
  copyright_holder: Erik Carlsson
  copyright_year: 2016

prereqs:
  runtime:
    requires:
      - perl: 5.010000
      - CPAN::Testers::WWW::Reports::Parser
      - DateTime
      - File::HomeDir
      - Getopt::Long
      - List::Util
      - Module::Find
      - Mojolicious: 6.00
      - Mojo::SQLite
      - Path::Tiny
      - Safe::Isa
      - String::Random
      - Try::Tiny
      - URL::Encode
      - version

plugins:
  - +config: Author::CSSON
    is_private: 1

  - +extend_plugin: UploadToStratopan
    repo: TheFirst

  - +extend_plugin: ExecDir
    dir: script

---
doctype: weaver

plugins:
  - +config: Author::CSSON

---
doctype: cpanfile
